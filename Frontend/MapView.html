<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
      }
    </style>
</head>
<body class="bg-gray-900">
<div class="relative flex size-full min-h-screen flex-col text-white" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-800 px-6 py-4 md:px-10">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold">Navify</h1>
</div>
<div class="hidden md:flex flex-1 justify-end items-center gap-4">
<div class="relative w-full max-w-xs">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"> search </span>
<input class="form-input w-full rounded-full border-none bg-gray-800 py-2 pl-10 pr-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Search" type="text"/>
</div>
<button class="relative rounded-full p-2 hover:bg-gray-800">
<span class="material-symbols-outlined"> notifications </span>
<span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-[var(--primary-color)]"></span>
</button>
<img alt="User avatar" class="h-10 w-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCIuRhLEUbDsUcIRyg_WtRE95VNIRdc6AyJBAlB-S3qKoB0h0Mv57hUBupWnCfakWuEY3QdIBHJSJsTrnYeZerNSs23T6lrTeQMDmnTFVcyPrnH-9QMKdSzB-QwuXJDKDzsrfwh3rdZIIPJ7CTYMdbVZcHci1QGbbWgQxCg5ry2GnsVL-9_RRrknz9-LY6T2G73_QDNFdktnEJPmRvim2GQPMg9cYPyYcOpFyYgDLoFuvlW_AM6rOpF3N1BOE9mUpBgHJm3kqyyBVfF"/>
</div>
<button class="md:hidden rounded-full p-2 hover:bg-gray-800">
<span class="material-symbols-outlined"> menu </span>
</button>
</header>
<main class="flex flex-1 flex-col">
<div class="relative flex-1">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAWNc5vmoKBUDRvjv4Ckgiraakxe94tZqDZNuhenB42UHd5h6J0JprTMoyIA2x3u-R2AgU4gq2HkTE7XuqZi0ZQ_S1jxuPw1dI6FTpFROCkoHFEQJFwaIiPOVFLg74Eufvxuzx84uRHEMPPIrO9I0UPB_3B7NjUb5nJKxlfZcLcY9CjWXyd-dhKhz5ezR_bMmLyrwQ6LAIqGY7FyPDWAADPbQcQQxEfoW0zSbRQ-5ILaHwnGZVyKCtnmNXgIMEmHt-9-b43J_bUCatY");'></div>
<div class="relative flex h-full flex-col p-4 md:p-6">
<div class="w-full max-w-md">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"> search </span>
<input class="form-input w-full rounded-full border-none bg-gray-800/80 py-3 pl-12 pr-4 text-white placeholder-gray-300 backdrop-blur-sm focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Where to?" type="text"/>
</div>
</div>
<div class="absolute bottom-6 right-6 flex flex-col items-center gap-4">
<div class="flex flex-col rounded-full bg-gray-800/80 backdrop-blur-sm shadow-lg">
<button class="p-3 hover:bg-gray-700/80 rounded-t-full">
<span class="material-symbols-outlined text-white"> add </span>
</button>
<button class="p-3 hover:bg-gray-700/80 rounded-b-full">
<span class="material-symbols-outlined text-white"> remove </span>
</button>
</div>
<button class="rounded-full bg-gray-800/80 p-3 shadow-lg backdrop-blur-sm hover:bg-gray-700/80">
<span class="material-symbols-outlined text-white"> navigation </span>
</button>
</div>
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4">
<button class="flex items-center gap-2 rounded-full bg-[var(--primary-color)] px-6 py-3 font-bold text-gray-900 shadow-lg transition-transform hover:scale-105">
<span class="material-symbols-outlined"> directions_car </span>
<span>Start</span>
</button>
</div>
<button class="absolute bottom-6 right-24 md:right-28 flex h-14 w-14 items-center justify-center rounded-full bg-[var(--primary-color)] text-gray-900 shadow-lg transition-transform hover:scale-105">
<span class="material-symbols-outlined text-3xl"> chat_bubble </span>
</button>
</div>
</div>
</main>
</div>
</div>

</body></html>
